apiVersion: jetbrains.com/v1beta1
kind: TeamCity
metadata:
  name: teamcity-sample-with-node-selector
  namespace: default
  finalizers:
    - "teamcity.jetbrains.com/finalizer"
spec:
  image: jetbrains/teamcity-server
  mainNode:
   name: main-node
   spec:
    env:
      AWS_DEFAULT_REGION: "eu-west-1"
    requests:
      cpu: "1000m"
      memory: "2500Mi"
    nodeSelector:
      kubernetes.io/os: linux
  dataDirVolumeClaim:
    name: teamcity-node-volume1
    volumeMount:
      name: teamcity-node-volume1
      mountPath: /storage
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi

