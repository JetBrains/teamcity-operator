apiVersion: v1
kind: Service
metadata:
  name: {{ include "teamcity-operator.fullname" . }}-webhook-service
  labels:
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: teamcity-operator
    app.kubernetes.io/part-of: teamcity-operator
  {{- include "teamcity-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.webhookService.type }}
  selector:
    control-plane: controller-manager
  {{- include "teamcity-operator.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.webhookService.ports | toYaml | nindent 2 -}}